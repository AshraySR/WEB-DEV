<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form practice</title>
  </head>
  <body>
    <h1>Demo Form</h1>
    <form action="about.html">
      <!--To redirect us to about.html file when we click on gthe submit button-->
      <p>
        <label for="username">Enter a Username</label>
        <input id="username" type="text" placeholder="Username" /><br />
      </p>
      <p>
        <label for="password">Enter password</label>
        <input id="password" type="password" placeholder="password" /><br />
      </p>
      <p>
        <label for="color">Choose a color</label>
        <input id="color" type="color" /><br />
      </p>
      <p>
        <label for="number">Enter Number</label>
        <input id="number" type="number" placeholder="lucky number" /><br />
      </p>
      <p>
        <label for="time">Enter a Username</label>
        <input id="time" type="time" /><br />
      </p>
      <p>
        <label for="range">Slide the range bar</label>
        <input id="range" type="range" /><br />
      </p>
      <button>submit</button>
    </form>
  </body>
</html>
