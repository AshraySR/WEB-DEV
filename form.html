<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form practice</title>
  </head>
  <body>
    <h1>Demo Form</h1>
    <form action="about.html">
      <!--To redirect us to about.html file when we click on gthe submit button-->
      <p>
        <label for="username">Enter a Username</label>
        <input
          id="username"
          type="text"
          placeholder="Username"
          name="username"
        /><br />
      </p>
      <p>
        <label for="password">Enter password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        /><br />
      </p>
      <p>
        <label for="color">Choose a color</label>
        <input id="color" type="color" name="color" /><br />
      </p>
      <p>
        <label for="number">Enter Number</label>
        <input
          id="number"
          type="number"
          placeholder="lucky number"
          name="number"
        /><br />
      </p>
      <p>
        <label for="time">Enter Time</label>
        <input id="time" type="time" name="time" /><br />
      </p>
      <p>
        <label for="range">Slide the range bar</label>
        <input id="range" type="range" name="range" /><br />
      </p>
      <button>submit</button>
    </form>
    <p>
      <button>This button is outside the form</button>
      <!--This button is outside form so it wont redirect to about.html-->
    </p>
    <hr />
    <h1>Form for reddit and google search</h1>
    <form action="https://www.reddit.com/search">
      <p>
        <input type="text" name="q" />
        <button>Reddit Search</button><br />
      </p>
    </form>
    <form action="https://www.google.com/search">
      <p>
        <input type="text" name="q" />
        <button>Google Search</button><br />
      </p>
    </form>
    <hr />
    <h1>For checkbox and radio buttons</h1>
    <form action="hello.html">
      <input type="checkbox" name="terms" id="agree" />
      <label for="agree">I agree to the terms and conditions</label>
      <br />
      <input type="radio" name="Size" id="Small" value="Small" />
      <label for="Size">Small</label><br />
      <input type="radio" name="Size" id="Medium" value="Medium" />
      <label for="Size">Medium</label><br />
      <input type="radio" name="Size" id="Large" value="Large" />
      <label for="Size">Large</label><br />
      <button>Submit</button>
    </form>
    <hr />
    <h1>Pet Selection</h1>
    <form action="about.html">
      <label for="pets_select">Select a pet</label><br />
      <select name="Pets" id="pets_select">
        <option value="">Please choose an option</option>
        <option value="Cats">Cats</option>
        <option value="Dogs">Dogs</option>
        <option value="Hamsters">Hamsters</option>
      </select>
      <br />
      <label for="Special">Any Special Requests?</label>
      <br />
      <textarea
        name="Special"
        id="Special"
        cols="10"
        rows="5"
        placeholder="Name the pet you want"
      ></textarea>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
